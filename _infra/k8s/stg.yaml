app:
  enabled: false

worker:
  env:
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: DATABASE_URL
    - name: TOPIC_NAMESPACE
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: TOPIC_NAMESPACE
    - name: PERFORM_MIGRATIONS
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: PERFORM_MIGRATIONS
    - name: DRY_RUN
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: DRY_RUN
    - name: KAFKA_BROKER
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: KAFKA_BROKER
    - name: KAFKA_USERNAME
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: KAFKA_USERNAME
    - name: KAFKA_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: KAFKA_PASSWORD
    - name: HOSTNAME
      valueFrom:
        configMapKeyRef:
          name: pg2kafka-service-stg
          key: HOSTNAME
  enabled: true

  liveness:
    enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1Gi


migration:
  enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1Gi

ingress:
  enabled: false

virtualService:
  enabled: false

users:
  - lukluk